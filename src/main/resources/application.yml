server:
  # https://docs.spring.io/spring-boot/docs/1.5.7.RELEASE/reference/htmlsingle/#howto-use-tomcat-behind-a-proxy-server
  use-forward-headers: true
  session:
    persistent: true
    timeout: 7200

spring:
  application:
    name: blog

  profiles:
    active: development
    include: assets

  jpa:
    database: postgresql
    show-sql: true

    hibernate:
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

  # Note: do not save password in git tracked files
  datasource:
    url: 'jdbc:postgresql://localhost/blog'

  session:
    # https://github.com/spring-projects/spring-session/blob/master/docs/src/docs/asciidoc/guides/boot-redis.adoc
    store-type: redis
    redis:
      namespace: ${spring.application.name}

  freemarker:
    cache: true
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    expose-request-attributes: false
    expose-session-attributes: false
    request-context-attribute: request
    allowSessionOverride: true

  http:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB

logging:
  level:
    root: info
    org.springframework.web: info
    org.springframework.security: info
    org.hibernate: info

management:
  security:
    enabled: true
    roles: ADMIN

assets:
  cdn:
    enabled: true
    provider: cdnjs

  broccoli:
    enabled: false
    host: localhost
    port: 4200

blog:
  host: https://bianjp.com
  title: "bianjp's Blog"
  disqus:
    enabled: true
    shortname: bianjp-blog

uploads:
  storage-dir: uploads
